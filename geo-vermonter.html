<!DOCTYPE html>
<html>

<head>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="Leaflet.Pancontrol/src/L.Control.Pan.js"></script>
    <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
</head>

<body>
    <div id="nav">NAV TIME</div>
    <br>
    <div id="map"></div>
    <br>
    <div id="info">
        <div id="county">County: ?</div>
        <div id="town">Town: ?</div>
        <div id="latitude">Latitude: ?</div>
        <div id="longitude">Longitude: ?</div>
    </div>
    <div id="countyButtons">
        <button id="Addison">Addison</button>
        <button id="Bennington">Bennington</button>
        <button id="Caledonia">Caledonia</button>
        <button id="Chittenden">Chittenden</button>
        <button id="Essex">Essex</button>
        <button id="Franklin">Franklin</button>
        <button id="Grand Isle">Grand Isle</button>
        <button id="Lamoille">Lamoille</button>
        <button id="Orange">Orange</button>
        <button id="Orleans">Orleans</button>
        <button id="Rutland">Rutland</button>
        <button id="Washington">Washington</button>
        <button id="Windham">Windham</button>
        <button id="Windsor">Windsor</button>
    </div>
    <div id="movement">
            <button id="north">Go North</button>
            <button id="south">Go South</button>
            <button id="east">Go East</button>
            <button id="west">Go West</button>
            <button id="return">Return to Marker</button>
    </div>
    <br>
    <div id="gameControls">
        <button id="start">Start!</button>
        <button id="guess">Guess!</button>
        <button id="quit">I give up... ðŸ˜ž</button>
    </div>
    <br>
    <div id="score">Your Score: 0</div>
